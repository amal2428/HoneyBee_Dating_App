name: honeybee
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  country_code_picker: ^3.0.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_pin_code_fields: ^2.2.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Montez-Regular
      fonts:
        - asset: assets/fonts/Montez-Regular.ttf
    - family: MetroNovaPro-Regular
      fonts:
        - asset: assets/fonts/MetroNovaPro-Regular.otf
    - family: Sk-Modernist-Regular
      fonts:
        # - asset: assets/fonts/Sk-Modernist-Bold.ttf
        # - asset: assets/fonts/Sk-Modernist-Mono.ttf
        - asset: assets/fonts/Sk-Modernist-Regular.ttf
